<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    {%block loginHandler%}
    <div class="container pt-5">


        {% if user.is_authenticated %}

        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <h1>Please log in to see your Personal Dashboard</h1>
        <a href="{% url 'social:begin' 'google-oauth2' %}">
                Login
                </a>
        {% endif %}

    </div>
    {%endblock%}
</body>
</html>
